name: ci

on:
  push:
    branches:
      - 'DEV'

jobs:
  build: # job_id
    name: pushing new dev docker image on docker hub and deploy # job name
    runs-on: ubuntu-latest # hosted OS

    steps:
      -
        name: Checkout 
        uses: actions/checkout@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/safetel-back:dev
      - 
        name: executing remote ssh commands for deployment using ssh_key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST_DEV }}
          username: ${{ secrets.SSH_USERNAME_DEV }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT_DEV }}
          script: |
            cd /home/backadmin/SafeTel-Back/
            git pull origin DEV
            cd devOps/cd/
            docker-compose pull magi_dev
            docker-compose up -d --force-recreate --no-deps --build magi_dev